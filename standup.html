<body>
    <div class="flex-container" id="app">
        <div class="row">
            <div class="flex-item">
                <h1 v-if="randomName && team.length">{{ randomName }}</h1>
                <h2 v-if="team.length === 0">ðŸŽ‰</h2>
                <button v-on:click="shuffle()" class="btn-grad" v-if="team.length">Who's next?</button>
            </div>
        </div>
    </div>
</body>

</html>


<script>
    new Vue({
        el: '#app',
        data() {
            return {
                randomName: 'Push Button',
                team: ["Ben", "Aleksei", "Oleksandr", "Attila", "Taras", "Dominika"]
            }
        },
        methods: {
            shuffle() {
                const random = Math.floor(Math.random() * this.team.length);
                const randomName = this.team[random];
                this.team.splice(random, 1);
                console.log(this.team)
                this.randomName = randomName;
            },
        }
    });
</script>
